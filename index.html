<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webscoket</title>
    <style>
        div#result {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="app">
    <!--    输入内容-->
    <input type="text" placeholder="输入你的内容">
    <!--    trigger-->
    <button id="closebtn">关闭websocket连接</button>
    <!--    result-->
    <div id="result">结果</div>
    <!--    演示websocket在浏览器端如何使用-->
    <!--    H5支持webscoket的api-->
    <script>
        const url = "ws://121.40.165.18:8800"
        var socket = new WebSocket(url)
        const result = document.querySelector("#result")
        const closebtn = document.querySelector("#closebtn")
        
        //关闭websocket连接
        closebtn.addEventListener("click", () => {
            socket.close()
        })
        //当一个 WebSocket 连接成功时触发。
        socket.addEventListener("open", () => {
            console.log('建立连接成功')
            result.innerHTML = "连接成功"
        })
        //当通过 WebSocket 收到数据时触发。
        socket.addEventListener("message", (event) => {
            console.log('成功收到数据',event)
        })
        //当一个 WebSocket 连接因错误而关闭时触发，例如无法发送数据时。
        socket.addEventListener("error", () => {
            console.log('连接失败')
        })
        //当一个 WebSocket 连接被关闭时触发。
        socket.addEventListener("close", () => {
            console.log('关闭连接')
        })
    </script>
</div>
</body>
</html>
